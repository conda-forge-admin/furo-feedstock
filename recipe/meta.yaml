{% set name = "furo" %}
{% set version = "2024.4.27" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/furo-{{ version }}.tar.gz
  sha256: 15a9b65269038def2cefafb86c71c6616e3969b8f07ba231f588c10c4aee6d88
  patches:
    - 0001-set-node-version-to-18.15.0.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - STB_USE_SYSTEM_NODE=1

requirements:
  host:
    - flit-core >=2,<4
    - pip
    - python >=3.7
    - sphinx-theme-builder
    - nodeenv
    - nodejs ==18.15.0
  run:
    - beautifulsoup4
    - pygments >=2.7
    - python >=3.7
    - sphinx >=6.0,<8.0
    - sphinx-basic-ng


test:
  imports:
    # This is a dirty hack because sphinx.application
    # isn't available with a simple `import sphinx`
    - sphinx.application
    - furo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pradyunsg/furo
  summary: A clean customisable Sphinx documentation theme.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
    - gforsyth
